<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="fonts/css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping Card</title>
</head>

<body>
    <section class="section">
        <hr />
        <header>
            <div class="head">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>

                <h1 class="generic">The Generics</h1>
            </div>
        </header>

        <div class="container">
            <div class="main">
                <h2 class="music">MUSIC</h2>

                <div class="album alb1">
                    <h3 class="title">Coffee</h3>
                    <img src="imgs/Cofee.png" alt="" class="image img1">
                    <div class="cost">
                        <span><span class="price">12.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb2">
                    <div class="together">
                        <h3 class="title">Multi Color</h3>
                        <img src="imgs/Album 1.png" alt="" class="image">
                    </div>
                    <div class="cost">
                        <span><span class="price">10.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb3">
                    <div class="together">
                        <h3 class="title">Black Color</h3>
                        <img src="imgs/Album 2.png" alt="" class="image">
                    </div>
                    <div class="cost">
                        <span><span class="price">20.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb4">
                    <div class="together">
                        <h3 class="title">Dark Side</h3>
                        <img src="imgs/Album 3.png" alt="" class="image">
                    </div>
                    <div class="cost">
                        <span><span class="price">15</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb5">
                    <div class="together">
                        <h3 class="title">Water color</h3>
                        <img src="imgs/Album 4.png" alt="" class="image">
                    </div>
                    <div class="cost">
                        <span><span class="price">8.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb6">
                    <div class="together">
                        <h3 class="title">Coffee</h3>
                        <img src="imgs/Cofee.png" alt="" class="image">
                    </div>
                    <div class="cost">
                        <span><span class="price">34.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb7">
                    <div class="together">
                        <h3 class="title">T-Shirt</h3>
                        <img src="imgs/Shirt.png" alt="" class="image">
                    </div>
                    <div class="cost">
                        <span><span class="price">11.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb8">
                    <div class="together">
                        <h3 class="title">Multi Color</h3>
                        <img src="imgs/Album 1.png" alt="" class="image">
                    </div>
                    <div class="cost">
                        <span><span class="price">12.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="album alb9">
                    <div class="together">
                        <h3 class="title">Black Color</h3>
                        <img src="imgs/Album 2.png" alt="" class="image">
                    </div>

                    <div class="cost">
                        <span ><span class="price">17.99</span></span>
                        <button class="add-t-cart">ADD TO CART</button>
                    </div>
                </div>

                <div class="main-card">
                    <div class="cart">
                        <h1>CARTS</h1>
    
                        <table class="table">
                            <tr >
                                <th>ITEMS</th>
                                <th>PRICE</th>
                                <th>QUANTITY</th>
                            </tr>
                        </table>
                    </div>
    
                    <h2 class="total">Total <span class="total-price"> 0</span></h2>
    
                    <div class="purchase">
                        <button>PURCHASE</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="JQuery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
